<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontangular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Empleados</h1>
    </div>
    <button type="button" (click)="addPersona()">
      <i class="fas fa-plus"></i> Agregar
    </button>
    <button type="button" (click)="updatePersona()">
      <i class="fas fa-edit"></i> Actualizar
    </button>
    <button type="button" (click)="deletePersona(currentPersona.clave)">
      <i class="fas fa-trash-alt"></i> Eliminar
    </button>
    <button type="button" (click)="buscarPersona()">
      <i class="fas fa-search"></i> Buscar
    </button>
    <button type="button" (click)="cancelEdit()">
      <i class="fas fa-times"></i> Cancelar
    </button>  
    <form class="form-row">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="currentPersona.clave" name="id">
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="currentPersona.nombre" name="name">
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" [(ngModel)]="currentPersona.direccion" name="address">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" [(ngModel)]="currentPersona.telefono" name="phone">
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>{{ persona.clave }}</td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.direccion }}</td>
          <td>{{ persona.telefono }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
